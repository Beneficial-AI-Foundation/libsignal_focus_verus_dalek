name: Call Graph

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  callgraph:
    uses: Beneficial-AI-Foundation/scip-callgraph/.github/workflows/generate-callgraph.yml@main
    with:
      github_url: https://github.com/Beneficial-AI-Foundation/libsignal_focus_verus_dalek
      use_rust_analyzer: false
      skip_verification: false
      skip_similar_lemmas: false
      verus_version: "0.2026.01.14.88f7396"
      rust_version: "1.92.0"
    permissions:
      contents: read
      pages: write
      id-token: write
